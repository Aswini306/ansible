- name: create ec2 and r53 records
  hosts: local
  connection: local
  vars:
    instances:
    - mysql
    - backend
    - frontend
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "subnet-0f07a7c3bfe5ae417"
      instance_type: "t3.micro"
      security_group: "sg-0955b10d8c147a4cb"
      image_id: "ami-09c813fb71547fc4f"
    loop: "{{ instances }}"
    register: ec2_instances


   