- name : nginx install and run
  hosts : web
  become : yes
  tasks : 
  - name : print stats
    ansible.builtin.package:
    msg: " {{ansible_facts}}"

  - name: install nginx if redhat
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "redhat"

  - name: install nginx if debian
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "debian"
    